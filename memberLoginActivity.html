<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>会员中心</title>
    <link rel="stylesheet" href="./css/memberLoginActivity.css">
</head>
<body>
<div class="wrap">
    <img src="./image/logo.png" alt="logo" class="logo">
    <div class="wrap-content">
        <div class="content">
            <div class="phone-line line-item">
                <img src="./image/phone_icon.png" alt="手机号码" class="phone">
                <input type="tel" placeholder="请输入手机号">
            </div>
            <div class="code-line line-item">
                <img src="./image/key_icon.png" alt="验证码">
                <input type="text" placeholder="请输入验证码">
                <input type="button" value="获取验证码">
            </div>
            <div class="commit-btn">
                <button class="commit">立即登录</button>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="line"></div>
        <span class="title">温馨提示</span>
        <div class="text">为了你能获得更优质的服务，更多的。。。</div>
    </div>
</div>
</body>
</html>
